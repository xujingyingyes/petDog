<script src="../../js/jquery/dist/jquery.min.js"></script>
<!--[if lte IE 9]>
<script src="js/jquery/xdomain.js"></script>

<script>
    var html = [
            '<li class="flex1">',
            '   <div class="img">',
            '       <img src="../../image/dogAlliance/dog1.png" />',
            '   </div>',
            '   <p>博美</p>',
            '</li>'
        ];
        var count = 9;

        $(function() {
            $(".type-dog-card")
                .children()
                .remove();
            while (count--) {
                $(".type-dog-card").append(html.join(""));
            }
        });
</script>
