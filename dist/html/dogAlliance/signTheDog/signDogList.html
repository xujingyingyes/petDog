<!DOCTYPE html>
<!--[if IE 8 ]> <html lang="en" class="ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]><!--> <html lang="en"><!--<![endif]-->

<head>
    <script>
        if (location.protocol === "http:" && location.host === "www.sy8.com") {
            location.protocol = "https";
        }
    </script>
    <meta charset="gbk" />
    <title>星座选狗列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="always" name="referrer" />
    <link rel="stylesheet" href="../../../css/dogAlliance/signTheDog.css" />
    <link rel="stylesheet" href="../../../css/public.css" />
    <style>
    body{
        margin: 0!important;
    }
    </style>
    <!--[if lt IE 9]>
      <script src="../../polyfill/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
   <div class="sign-dog-list" style="background-image: url(../../../image/dogAlliance/sign_dog_index_bg.jpg)">
        <img class="list-img" src="../../../image/dogAlliance/sign_dog_list_img.png" alt="">
        <div class="list-line-wrapper flex-base clearfix">
            <div class="list-line fl">
                <div class="list-round"></div>
            </div>
            <svg class="list-straight-line fl"><polyline points="10 30, 50 10, 120 10" fill="none" stroke="#ef76e3"/></svg>
        </div>
        <div class="list-detail">
            <!-- 简介 -->
            <div class="detail-line1 flex-base clearfix">
                <div class="line-img"><img src="../../../image/dogAlliance/sign_dog_list_detailbg.png" alt=""></div>
                <div class="line-title">
                    <h1 class="big-tit">德国牧羊犬</h1>
                    <ul class="little-title">
                        <li>
                            憨厚&nbsp;&nbsp;温顺&nbsp;&nbsp;服从性高 
                        </li>
                        <li>
                            易训练&nbsp;友好&nbsp;积极&nbsp;外向
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 档案 -->
            <div class="detail-line2">
                <div class="line-title">
                    星座守护犬档案
                </div>
                <ul class="dog-record">
                   <li class="record-item">
                       <span>好友指数：</span>
                       <div class="container">
                            <div class="time" style="width:80%;"></div>
                        </div>
                        <div class="record-number">80%</div>
                   </li>
                   <li class="record-item">
                        <span>能量指数：</span>
                        <div class="container">
                            <div class="time" style="width:100%;"></div>
                        </div>
                        <div class="record-number">100%</div>
                    </li>
                    <li class="record-item">
                        <span>运势指数：</span>
                        <div class="container">
                                <div class="time" style="width:100%;"></div>
                            </div>
                            <div class="record-number">100%</div>
                    </li>
                    <li class="record-item">
                        <span>守护指数：</span>
                        <div class="container">
                                <div class="time" style="width:100%;"></div>
                            </div>
                            <div class="record-number">100%</div>
                    </li>
                    <li class="record-item">
                        <span>幸运指数：</span>
                        <div class="container">
                            <div class="time" style="width:100%;"></div>
                        </div>
                        <div class="record-number">100%</div>
                    </li>
                    <li class="record-item">
                        <span>可爱指数：</span>
                        <div class="container">
                            <div class="time" style="width:100%;"></div>
                        </div>
                        <div class="record-number">100%</div>
                    </li>
                    <li class="record-item">
                        <span>匹配指数：</span>
                        <div class="container">
                            <div class="time" style="width:100%;"></div>
                        </div>
                        <div class="record-number">100%</div>
                    </li>
                </ul>
            </div>
            <!-- 按钮 -->
            <div class="detail-button">
                <a href="../dogSalesList/hashiqiSalesList.html"><button>守护我</button></a>
            </div>
        </div>
   </div>

    <!--[if lte IE 9]>
      <script src="../../js/jquery/xdomain.js"></script>
    <![endif]-->
    
</body>

</html>
