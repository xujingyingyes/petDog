<!DOCTYPE html>
<html>

<head>
    <meta charset="gbk">
    <title>血型选狗</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="always" name="referrer">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="../../../css/public.css">
    <link rel="stylesheet" href="../../../css/dogAlliance/dogBloodType.css">
    <!--[if lt IE 9]>
      <script src="../../polyfill/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="dog-blood-details">
        <div class="margin-auto">
            <div class="list-container clearfix">
                <div class="fl img-box">
                    <img src="../../../image/dogAlliance/blood-pic-4.png" alt="">
                </div>
                <div class="fl details-box">
                    <p class="name">边境牧羊犬<span class="english-name"> Border Collies</span></p>
                    <p class="items">性格：<span>聪明、深情、智力极高</span></p>
                    <p class="items">肩高（英寸）：<span> 公：19-22  母：18-21</span></p>
                    <p class="items">重量（磅）：<span>30-35</span></p>
                    <p class="items">寿命：<span>12-15年</span></p>
                    <p class="items">是否适合与小孩相处：<span>更适合与大一点的孩子相处</span></p>
                    <p class="items">是否适合与其他狗相处：<span>需要主人监管</span></p>
                    <p class="items">是否适合训练：<span>适合训练、渴望取悦主人</span></p>
                    <p class="items">毛长：<span>中等长度</span></p>
                    <p class="items">美容情况：<span>1周刷毛1-2次</span></p>
                    <p class="items">脱毛程度：<span>季节性脱毛</span></p>
                    <p class="items">活跃程度：<span>运动量巨大</span></p>
                    <p class="items">吠叫程度：<span>一般</span></p>
                    <div class="clearfix level">
                        <p class="fl ml">血型指数：<img class="img" src="../../../image/dogAlliance/xing.png" alt=""></p>
                        <p class="fl">性格指数：<img class="img" src="../../../image/dogAlliance/xing.png" alt=""></p>
                    </div>
                    <div class="clearfix level">
                        <p class="fl ml">缘分指数：<img class="img" src="../../../image/dogAlliance/xing.png" alt=""></p>
                        <p class="fl">匹配指数：<img class="img" src="../../../image/dogAlliance/xing.png" alt=""></p>
                    </div>
                    <div class="buy-btn">主人带我走</div>
                    
                </div>
            </div>
           
            
        </div>

    </div>
   
    <script src="../../js/jquery/dist/jquery.min.js"></script>
    <!--[if lte IE 9]>
    <script src="js/jquery/xdomain.js"></script>
    <![endif]-->


</body>

</html>
