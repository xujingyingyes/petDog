<script>
    $(function() {
        var $root = $('html,body');
        var resultCount, pageSize = 20;
        var currentPage = 1;
        var inited;
        init(currentPage);

        function init(currentPage) {
            $.ajax({
                url: $$.Webapi.notice,
                data: {
                    iPage: currentPage
                },
                success: function(content) {
                    if (content.resCode == "0000") {
                        resultCount = content.resultCount;
                        getHTML(content.resultList, ".notice-info");
                        setPage();
                    }
                }
            });
        }

        function setPage() {
            if (inited) {
                return
            }
            $('#pages').jqPaginator({
                totalPages: Math.ceil(resultCount / pageSize),
                visiblePages: pageSize,
                currentPage: currentPage,
                first: '<li class="first"><a href="javascript:void(0);">首页<\/a><\/li>',
                prev: '<li class="prev"><a href="javascript:void(0);"><i class="arrow arrow2"><\/i>上一页<\/a><\/li>',
                next: '<li class="next"><a href="javascript:void(0);">下一页<i class="arrow arrow3"><\/i><\/a><\/li>',
                last: '<li class="last"><a href="javascript:void(0);">末页<\/a><\/li>',
                page: '<li class="page"><a href="javascript:void(0);">{{page}}<\/a><\/li>',
                onPageChange: function(num, type) {
                    currentPage = num;
                    if (!inited) {
                        inited = true;
                    } else {
                        init(currentPage);
                    }
                }
            });
        }

        function getHTML(resList, wraper) {
            var artlist = [];
            var $ul = $(wraper);
            if (resList) {
                var _data;
                // for (var i = 0, len = resList.length; i < len; i++) {
                //     _data = new Date(resList[i].updateTime);
                //     artlist.push('<li><div class="new-mark icon-laba"></div> <a class="tit" href="/sy_details.html?col=noticedetail&from=notice.html&id=' + resList[i].id + '">' + resList[i].title + '</a><div class="clearfix hong"> <p class="fl des">' +  resList[i].shortContent + ' </p><span class="fr">' + _data.getFullYear() + '-' + (_data.getMonth() + 1) + '-' + _data.getDate() + '</span></div></li>')
                //    //artlist.push('<li><div class="new-mark"></div> <a class="tit" href="/sy_details.html?col=noticedetail&from=aboutus.html$notices&id=' + resList[i].id + '">' + resList[i].title + '</a><div class="clearfix hong"> ' + resList[i].shortContent + ' <span class="fr">' + _data.getFullYear() + '-' + (_data.getMonth() + 1) + '-' + _data.getDate() + '</span></div></li>')
                // }

                  for (var i = 0, len = resList.length; i < len; i++) {
                    _data = new Date( parseInt(resList[i].showTime));
                      var mm=parseInt(_data.getMonth() + 1)>9 ?parseInt(_data.getMonth() + 1):'0'+parseInt(_data.getMonth() + 1);
                      var dd=parseInt(_data.getDate())>9 ? parseInt(_data.getDate()):'0'+parseInt(_data.getDate());
                    artlist.push('<li><div class="new-mark icon-laba"></div> <div class="clearfix con"><a class="tit fl" href="/notice_details.html?col=noticedetail&from=notice.html&id=' + resList[i].id + '">' + resList[i].title + '</a><span class="fr time">' + _data.getFullYear() + '-' + mm + '-' + dd + '</span></div></li>')
                }
            }
            return $ul.html(artlist.join(''));
        }
    })
</script>
